<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="main.css">
        <title>Loading screen [ doxtery#3135 ]</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
    </head>

<body>
<div class="background-tint"></div>
<div id="background">
<div class='center'>
<div class='title'><span style='color:#00b7ff;'>db</span >Scripts</div>
<div style='width: 99%;'>
</div>
<div class='songstop'>Press<span style='color:#00b7ff;'> SPACE</span> to pause music</div>
</div>

<div class="loadanim">
    <div class="obj"></div>
    <div class="obj"></div>
    <div class="obj"></div>
    <div class="obj"></div>
    <div class="obj"></div>
    <div class="obj"></div>
    <div class="obj"></div>
    <div class="obj"></div>
</div>

<main>
    <h1 id="title"></h1>

    <p id="message"></p>
    <p id="percent"><span id="progress-bar-value">0</span>%</p>

<progress id="progress" min="0" max="100" value="0"></progress>
</main>


<audio id="audio_loading" src="music/song.mp3" autoplay hidden="true" loop="true"/>
<script>

var play = true;
var myAudio = document.getElementById("audio_loading");

myAudio.volume = 0.5;

function onKeyDown(event) {
        switch (event.keyCode) {
            case 32: //SpaceBar                    
                if (play) {
                    myAudio.pause();
                    play = false;
                } else {
                    myAudio.play();
                    play = true;
                }
                break;
        }
  return false;
}

window.addEventListener("keydown", onKeyDown, false);
</script>

<script src="config.js"></script>
<script src="assets/main.js"></script>


</body>
</html>
